<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bigbox">
        <p>Enter Text or URL</p>
        <input type="text" id="input" placeholder="Text or URL">
        <div class="qrcode" id="qrcode">
            <button onclick="removeImg()" class="closebtn" id="close"><i class="fa-solid fa-xmark" ></i></button>
            <img src="" id="img" >
            <button id="downbtn" class="download"> Download</button>
       </div>

       <button class="Generate" onclick="clickButton()">GENERATE QR CODE</button>


    </div>
    <script src="script.js"></script>
</body>
</html>
